<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>INFOMATION</h2>
				<p class="text-1">Thank you for using this tool! I built this tool to simplify the process of filling out a W-9. It is completely secure and does not store any data.</p>
			</div>
			<form class="form-detail" action="{{ url_for('index') }}" method="post" id="myform">
				<h2>FILL W-9</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<div class="field">
						  <label class="label">Name</label>
						  <div class="control">
						    <input class="input" type="text" placeholder="Full Name" id="name" name="name">
							</div>
						</div>
					</div>
					<div class="form-row form-row-1">
						<div class="field">
						  <label class="label">Business</label>
						  <div class="control">
						    <input class="input" type="text" placeholder="Business" id="business" name="business">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="form-row form-row-1">
						<div class="field">
							<label for="classification">Classification</label>
							<div class="control">
								<div class="select is-rounded">
									<select id="classification" name="classification" class="input-text">
									  <option value="0">Individual/sole proprietor or single-member LLC</option>
									  <option value="1">C Corporation</option>
									  <option value="2">S Corporation</option>
									  <option value="3">Partnership</option>
										<option value="4">Trust/estate</option>
										<option value="5">Limited liability company</option>
										<option value="6">Other</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="form-row form-row-1" id="otherDiv">
						<div class="field">
							<label class="label">Other</label>
							<div class="control">
								<input class="input" type="text" placeholder="Other" id="other" name="other">
							</div>
						</div>
					</div>
					<div class="form-row form-row-1" id="taxDiv">
						<div class="field">
							<label class="label">Tax Classification</label>
							<div class="control">
								<input class="input" type="text" placeholder="Tax Classification" id="tax" name="tax">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<div class="field">
						  <label class="label">Exempt Payee Code</label>
						  <div class="control">
						    <input class="input" type="text" placeholder="Exempt Payee Code" id="exempt" name="exempt">
							</div>
						</div>
					</div>
					<div class="form-row form-row-1 ">
						<div class="field">
						  <label class="label">FATCA Code</label>
						  <div class="control">
						    <input class="input" type="text" placeholder="FATCA Code" id="fatca" name="fatca">
							</div>
						</div>
					</div>
				</div>
				<div class="form-row form-row-1 ">
					<div class="field">
						<label class="label">Address</label>
						<div class="control">
						  <input class="input" type="text" placeholder="Address" id="address" name="address">
						</div>
					</div>
				</div>
				<div class="form-row form-row-1 ">
					<div class="field">
						<label class="label">City, State, and Zip</label>
						<div class="control">
						  <input class="input" type="text" placeholder="City, State, Zip" id="city" name="city">
						</div>
					</div>
				</div>
				<div class="form-row form-row-1 ">
					<div class="field">
						<label class="label">Account Numbers (Optional)</label>
						<div class="control">
						  <input class="input" type="text" placeholder="Account Numbers" id="account" name="account">
						</div>
					</div>
				</div>
				<div class="form-row form-row-1 ">
					<div class="field">
						<label class="label">Requesterâ€™s Name and Address (Optional)</label>
						<div class="control">
						  <input class="input" type="text" placeholder="Requester's Information" id="requester" name="requester">
						</div>
					</div>
				</div>
				<div class="form-row form-row-1">
						<div class="field">
							<label for="tin">Taxpayer Identification Number</label>
							<div class="control">
								<div class="select is-rounded">
									<select id="tin" name="tin" class="input-text">
									  <option value="0">Social Security Number (SSN)</option>
									  <option value="1">Employer Identification Number (EIN)</option>
									</select>
								</div>
							</div>
						</div>
				</div>
				<div class="form-group" id="ssn">
					<div class="column is-2">
						<label class="label" style="margin-top: 6px;">SSN: </label>
					</div>
					<div class="column">
						<div class="control">
						  <input class="input" type="text" maxlength="3" data-autotab name="ssn1" id="ssn1">
						</div>
					</div>
					<div class="column is-1 dash">
						<p style="margin-top: 6px;">-</p>
					</div>
					<div class="column">
						<div class="control">
						  <input class="input" type="text" maxlength="2" data-autotab id="ssn2" name="ssn2">
						</div>	
					</div>
					<div class="column is-1 dash">
						<p style="margin-top: 6px;">-</p>
					</div>
					<div class="column">
						<div class="control">
						  <input class="input" type="text" maxlength="4" data-autotab id="ssn3" name="ssn3">
						</div>	
					</div>
				</div>
				<div class="form-group" id="ein">
					<div class="column is-2">
						<label class="label" style="margin-top: 6px;">EIN: </label>
					</div>
					<div class="column is-3">
						<div class="control">
						  <input class="input" type="text" maxlength="2" data-autotab id="ein1" name="ein1">
						</div>
					</div>
					<div class="column is-1 dash">
						<p style="margin-top: 6px;">-</p>
					</div>
					<div class="column is-6">
						<div class="control">
						  <input class="input" type="text" maxlength="7" data-autotab id="ein2" name="ein2">
						</div>	
					</div>
				</div>
				<br />
				<div class="form-row form-row-1 ">
					<div class="field">
						<label class="label">Signature</label>
						<div class="control">
						  <input class="input" type="text" placeholder="Your Name" id="signature" name="signature">
						</div>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="submit" class="register" value="Submit">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		$("#classification").change(function() {
		  if ($(this).val() == "6") {
		    $('#otherDiv').show();
		    $('#otherDiv').attr('required', '');
		    $('#otherDiv').attr('data-error', 'This field is required.');
		  } else {
		    $('#otherDiv').hide();
		    $('#otherDiv').removeAttr('required');
		    $('#otherDiv').removeAttr('data-error');
		  }
			if ($(this).val() == "5") {
		    $('#taxDiv').show();
		    $('#taxDiv').attr('required', '');
		    $('#taxDiv').attr('data-error', 'This field is required.');
		  } else {
		    $('#taxDiv').hide();
		    $('#taxDiv').removeAttr('required');
		    $('#taxDiv').removeAttr('data-error');
		  }
		});
		$("#classification").trigger("change");
		$("#tin").change(function() {
		  if ($(this).val() == "0") {
		    $("#ssn").removeClass('is-hidden');
		    $('#ssn').attr('required', '');
		    $('#ssn').attr('data-error', 'This field is required.');
		  } else {
		    $("#ssn").addClass('is-hidden');
		    $('#ssn').removeAttr('required');
		    $('#ssn').removeAttr('data-error');
		  }
			if ($(this).val() == "1") {
		    $("#ein").removeClass('is-hidden');
		    $('#ein').attr('required', '');
		    $('#ein').attr('data-error', 'This field is required.');
		  } else {
				$("#ein").addClass('is-hidden');
		    $('#ein').removeAttr('required');
		    $('#ein').removeAttr('data-error');
		  }
		});
		$("#tin").trigger("change");
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$("input[data-autotab]").keyup(function() {
		  if ($(this).attr("maxlength")) 
		    if ($(this).val().length >= $(this).attr("maxlength"))
		      $("input").eq( $("input").index(this)+ 1 ).focus();
		});
	</script>
</body>
</html>
